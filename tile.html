<div class="tile-inner">
  <template x-if="frontOptionValueCTA.svg">
    <div class="image svg">
      <div
        class="image-container"
        x-html="frontOptionValueCTA.svg"></div>
      <div class="check">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-check"
          viewBox="0 0 16 16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
        </svg>
      </div>
    </div>
  </template>
  <template
    x-if="(!frontOptionValueCTA.svg &amp;&amp; frontOptionValueCTA.image)">
    <div class="image no-svg">
      <div class="image-container">
        <img :src="frontOptionValueCTA.image" />
      </div>
      <div class="check">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-check"
          viewBox="0 0 16 16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
        </svg>
      </div>
    </div>
  </template>

  <div class="body">
    <span
      class="tile-title font-weight-bold"
      :class="{'no-img': (!frontOptionValueCTA.svg &amp;&amp; !frontOptionValueCTA.image)}"
      x-text="frontOptionValueCTA.value"></span>
  </div>
</div>
